<!DOCTYPE html>
<html>
    <body>
        <script>
            class Student
            {
                constructor()
                {
                    var name;
                    var marks;
                }
                getName()
                {
                    return this.name;
                }
                setName(name)
                {
                    this.name=name;
                }
                getMarks()
                {
                    return this.marks;
                }
                setMarks(marks)
                {
                    if(marks<0||marks>100)
                    {
                        alert("invalid Marks");
                    }
                    else{
                        this.marks=marks;
                    
                    }
                }
            }
            var stud=new Student();
            var stud1=new Student();
            stud.setName("shiva");
            stud.setMarks(90);
            stud1.setName("shankar");
            stud1.setMarks(102);
            document.writeln(stud.getName()+'<br>'+stud.getMarks());
            document.write("<br>");
            document.writeln(stud1.getName()+'<br>'+stud1.getMarks());
        </script>
    </body>
</html>
