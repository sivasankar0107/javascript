<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
    <script>
        var a = "hello"
        alert(a);
       var b= prompt("enter the time in HH:MM format:");
        switch(b){
            case " ": alert("user didnt input")
            break;
            case "09:00": alert("now gaming time")
            break;
            case "10:00": alert("now Break time")
            break;
            case "11:00": alert("now study time")
            break;
            case "12:00": alert("now riding time")
            break;
            case "01:00": alert("now home time")
            break;
            default:alert("Enter the correct time between 09:00 to 01.00");
         
        }
    </script>
</head>

</html>
