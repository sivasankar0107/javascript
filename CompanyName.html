<!DOCTYPE html>
<html>
    <body>
        <script>
            class CompanyName
            {
                constructor()
                {
                    this.company="kgisl";
                }
            }
            class Employee extends CompanyName{
                constructor(id,name){
                    super();
                    this.id=id;
                    this.name=name;
                }
            }
            var emp=new Employee(1,"siva");
            document.writeln(emp.id+'<br>'+emp.name+'<br>'+emp.company);

        </script>
    </body>
</html>
